<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta view />
    <meta
      name="description"
      content="A Tic-Tac-Toe game with React and an unbeatable AI."
    />
    <meta
      name="keywords"
      content="javaScript,es6,react,game,tictactoe,minimax,ai,algorithm"
    />
    <meta name="author" content="Anush Bhatia" />

    <title>Auto Tic Tac Toe</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <div class="tall-container-wrapper">
      <nav class="white">
        <div class="nav-wrapper">
          <a href="#!" class="black-text center brand-logo">Auto Tic Tac Toe</a>
          <ul class="right">
            <li>
              <a class="black-text" href="https://www.github.com/anushbhatia"
                >Github</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="tall-container-grow tall-container-wrapper">
        <div
          id="game-react-container"
          class="tall-container-grow tall-container-wrapper"
        ></div>
      </div>
      <div class="fixed-action-btn darkmode">
        <a class="btn-floating btn-large black click-to-toggle">
          <i class="large black-text white material-icons">wb_sunny</i>
        </a>
      </div>
    </div>
    <div class="clip"></div>

    <script src="js/main.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".fixed-action-btn");
        var instances = M.FloatingActionButton.init(elems, {
          direction: "top",
          hoverEnabled: false,
        });
      });
    </script>
    <script>
      let buttonenabled = true;
      $(".btn-floating").click(function () {
        if (buttonenabled) {
          var element = document.body;
          $("i").text("wb_sunny").addClass("white black-text");
          $("nav")
            .addClass("grey darken-4 white-text")
            .removeClass("white")
            .animate("swing", 20);
          $(".brand-logo").removeClass("black-text");
          $(".right a").removeClass("black-text");
          element.classList.toggle("dark-mode");
        } else {
          var element = document.body;
          $("i").text("nights_stay").removeClass("white black-text");
          $("nav").removeClass("grey darken-4 white-text").addClass("white");
          $(".brand-logo").addClass("black-text");
          $(".right a").addClass("black-text");
          $(".game-winner-text").removeClass("white-text");
          element.classList.toggle("dark-mode");
        }
        buttonenabled = !buttonenabled;
      });
    </script>
  </body>
</html>
